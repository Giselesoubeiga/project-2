<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/signup.css">

</head>

<body>
  <!--  -->
  <div class="container">
    <div class="row">
        <div class="col-md-2">
             <div class="lana-float-left">
                <img src="img/Lana_Kane.png" data-aos="fade-left" data-aos-offset="300"
                data-aos-easing="ease-in-sine" data-aos-duration="2000"class="img-fluid" alt="Responsive image" height="800px" width="300px">
              </div> 
        </div>
      <div class="col-md-8">
        <div class="title text-center"  data-aos="fade-down" data-aos-easing="linear" data-aos-duration="3000">Archer Forum</div>
        <div class="login text-center" data-aos="zoom-in"  data-aos-duration="3000">Carol!! Get these signees some drinks!</div>
        <div class="primary-content">
          <form class="login" data-aos="fade-left"
          data-aos-easing="ease-out-cubic"
          data-aos-duration="2000">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button id="signup" class="btn btn-default">Register</button>
          </form>
        </div>
        <br />
        <p class="login">Or log in <a class="login-link" href="/login">here</a></p>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script>AOS.init()</script>

</body>

</html>
